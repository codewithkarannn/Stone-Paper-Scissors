<div class="w-full flex justify-center p-16 bg-red-300 h-screen ">
    <div>
        <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Stone-Paper-Scissors</h1>
        <div class="flex flex-col gap-2 w-full">
            <p class="text-xl font-medium text-gray-900 dark:text-white">Select Your Choice</p>
            <div class="flex">
                <button  class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700" *ngFor="let choice of choices" (click)="play(choice)">
                    {{choice}}
                </button>
            </div>
          
        </div>

        
        <div   *ngIf="result"  class="mt-4 flex flex-col gap-4">
            <div class="flex justify-between">
                <div class="flex flex-col gap-1">
                    <span >Your's choice </span>
                    <span class="text-3xl font-black text-gray-900 dark:text-white" >{{userChoice}}</span>
                </div>
                <div class="flex flex-col gap-1">
                    <span >Computer's choice</span>
                    <span   class="text-3xl font-black text-gray-900 dark:text-white">{{computerChoice}}</span>
                </div>
          
            </div>
        
            <span class=" mt-8 text-4xl font-black text-gray-900 dark:text-white justify-center w-full flex">{{result}}</span>
        </div>
    </div>  

</div>
